<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en App-Stock - Sistema de Inventarios">
    <title>Registro - App-Stock</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/confirm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="confirm-body">
    <div class="confirm-container">
        <div class="confirm-card" style="max-width: 500px; margin: 0 auto;">
            <!-- Header -->
            <div class="registro-header">
                <a href="index.html" class="back-link">← Volver</a>
                <h1 class="registro-title">Crear Cuenta</h1>
                <p class="registro-subtitle">Únete a App-Stock y moderniza tu inventario</p>
            </div>

            <!-- Formulario de Registro -->
            <div class="confirm-content">
                <form id="formRegistro" class="registro-form">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo *</label>
                        <input 
                            type="text" 
                            id="nombreCompleto" 
                            name="nombreCompleto"
                            placeholder="Juan Pérez"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="nombreEmpresa">Nombre de la Empresa *</label>
                        <input 
                            type="text" 
                            id="nombreEmpresa" 
                            name="nombreEmpresa"
                            placeholder="Mi Empresa S.A."
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="correo@empresa.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono"
                            placeholder="+57 300 123 4567"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña *</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Mínimo 6 caracteres"
                            minlength="6"
                            required
                        >
                        <small class="form-hint">Debe tener al menos 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="passwordConfirm">Confirmar Contraseña *</label>
                        <input 
                            type="password" 
                            id="passwordConfirm" 
                            name="passwordConfirm"
                            placeholder="Repite tu contraseña"
                            required
                        >
                    </div>

                    <div class="form-group-checkbox">
                        <input 
                            type="checkbox" 
                            id="terminos" 
                            name="terminos"
                            required
                        >
                        <label for="terminos">
                            Acepto los <a href="#" target="_blank">términos y condiciones</a> 
                            y la <a href="#" target="_blank">política de privacidad</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-large">
                        Crear Cuenta
                    </button>
                </form>

                <!-- Mensaje de Éxito (oculto por defecto) -->
                <div id="mensajeExito" class="mensaje-exito" style="display: none;">
                    <div class="mensaje-icon">✓</div>
                    <h3>¡Registro Exitoso!</h3>
                    <p id="mensajeExitoTexto"></p>
                </div>

                <!-- Ya tienes cuenta -->
                <div class="registro-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de configuración de Supabase -->
    <script src="js/supabase-config.js"></script>
    <script src="js/registro-ejemplo.js"></script>
    
    <style>
        /* Estilos específicos para el formulario de registro */
        .registro-header {
            text-align: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .back-link {
            display: inline-block;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--color-secondary);
        }

        .registro-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
        }

        .registro-subtitle {
            color: var(--color-gray);
            font-size: 1rem;
        }

        .registro-form {
            max-width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-hint {
            display: block;
            margin-top: 0.375rem;
            font-size: 0.8125rem;
            color: var(--color-gray);
        }

        .form-group-checkbox {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .form-group-checkbox input[type="checkbox"] {
            margin-top: 0.25rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .form-group-checkbox label {
            font-size: 0.9375rem;
            color: var(--color-gray);
            line-height: 1.5;
        }

        .form-group-checkbox a {
            color: var(--color-primary);
            font-weight: 600;
        }

        .mensaje-exito {
            text-align: center;
            padding: 2rem;
            background: #f0fdf4;
            border-radius: var(--radius-lg);
            border: 2px solid var(--color-success);
        }

        .mensaje-icon {
            width: 60px;
            height: 60px;
            background: var(--color-success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            margin: 0 auto 1rem;
        }

        .mensaje-exito h3 {
            color: var(--color-success);
            margin-bottom: 0.5rem;
        }

        .mensaje-exito p {
            color: #166534;
            line-height: 1.6;
        }

        .registro-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .registro-footer p {
            color: var(--color-gray);
        }

        .registro-footer a {
            color: var(--color-primary);
            font-weight: 600;
        }
    </style>
</body>
</html>
